<ion-header>
  <ion-toolbar>
    <ion-title>
      <a [routerLink]="['/lista-actividades']" class="p-auto"><ion-icon name="arrow-back-outline"></ion-icon>
        Regresar</a>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-breadcrumbs class="ion-padding">
  <ion-breadcrumb [routerLink]="['/lista-actividades']" class=" sub-1">Actividades</ion-breadcrumb>
  <ion-breadcrumb class="actual sub-1">Detalles Actividades</ion-breadcrumb>
</ion-breadcrumbs>
<ion-content class="ion-padding">

<ion-card>
  <img alt="Silhouette of mountains" src="../../../assets/img/cultural.jpg" />
  <ion-card-header>
    <ion-card-title class="h6-semibold">Nombre de Actividad</ion-card-title>
      <ion-chip class="disponibles">
        <ion-label>25 cupos</ion-label>
      </ion-chip>
      <ion-chip class="no-disponibles">
        <ion-label>Cupo Lleno</ion-label>
      </ion-chip>
  </ion-card-header>

  <ion-card-content>
      <ion-item>
        <span class="encargado ">Tutor: &nbsp; </span><span class="name ">Santiago Gonzales</span>
      </ion-item>
      <ion-item>
        <span class="encargado ">Horarios: &nbsp; </span><span class="name">Lunes 8:00</span>
      </ion-item>
      <ion-item>
        <span class="encargado ">Lugar : &nbsp; </span><span class="name">Santiago Gonzales</span>
      </ion-item>
      <div>
        <button class="btn btn-primario" [routerLink]="['/form-person']">Inscribirme</button>
      </div>
  </ion-card-content>
</ion-card>
<nav>
  <div class="nav nav-pills nav-justified" id="nav-tab" >
    <button class="nav-link  " id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
      role="tab" aria-controls="nav-home ">Acerca De</button>
    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
      role="tab" aria-controls="nav-profile" >Comunidad</button>
  <!--   <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
      role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button> -->
   <!--  <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled" type="button"
      role="tab" aria-controls="nav-disabled" aria-selected="false" disabled>Disabled</button> -->
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane acerca  " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
    Reglas
  </div>
  <div class="tab-pane " id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
    <ion-card *ngFor="let c of cards; let i = index">
      <img alt="Silhouette of mountains" [src]=c.imgTuto />
      <ion-card-header>
        <span class="sub-2"> {{c.fecha}} </span>
        <ion-card-title class="h6-bold">{{c.nombre}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
    
        <ion-card-subtitle class="body-2">{{c.descripcion}}</ion-card-subtitle>
        <ion-grid>
          <ion-row>
            <ion-col size-md="4" class="text-center btn-publi">
              <ion-icon name="heart-outline" class="text-primary"></ion-icon>
              {{c.likes}}
            </ion-col>
            <ion-col size-md="4" class="text-center btn-publi">
              <ion-icon name="heart-dislike-outline" class="text-danger"></ion-icon>
              {{c.dislikes}} </ion-col>
            <ion-col size-md="4" class="text-center btn-publi">
              <ion-icon name="chatbubble-outline" class="text-black"></ion-icon>
              {{c.comments}} </ion-col>
            <ion-col size-md="12" class="text-center btn-publi">
              <ion-icon name="arrow-redo-outline" class="text-black"></ion-icon>
              {{c.shared}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    
    </ion-card>
  </div>
  <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
    
  </div> -->
 <!--  <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...</div> -->
</div>
